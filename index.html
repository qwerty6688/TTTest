<input id="inputURL">
<button onclick="MyF()">
  Open
</button>
<script>
  function MyF(){
    var URL = document.getElementById("inputURL").value;
    
    var xmlhttp = new XMLHttpRequest();

    var ggwindow = window.open(URL, "Loading...", "width=1920,height=1080");
    
    window.open(URL, "Loading...");
    
    ggwindow.close();
    ggwindow = window.open(URL, "Loading...", "width=1920,height=1080");
    //ggwindow.strUrl = "www.baidu.com";
    console.log(ggwindow);
    
    xmlhttp.open("GET", URL, true);
    xmlhttp.send();
  }
</script>
